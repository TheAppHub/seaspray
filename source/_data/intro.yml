title: "Welcome to Seaspray Pools"
subtitle: "Your Premier Pool Design & Construction Partner"
content: |
  At Seaspray Pools, we specialise in creating stunning, sustainable swimming pools that transform your outdoor space into a personal paradise. With over 20 years of experience, our team of expert designers and craftsmen brings your vision to life with precision and care.

  We pride ourselves on:
  - Custom designs tailored to your space and style
  - Sustainable construction practices
  - Premium materials and finishes
  - Comprehensive maintenance services
  - Unmatched customer satisfaction

  Whether you're dreaming of a modern infinity pool, a natural lagoon, or a family-friendly oasis, we're here to make it a reality.
